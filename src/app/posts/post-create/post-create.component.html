<mat-card>
  <mat-form-field>
    <input placeholder="Add Title" matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Add Content" rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()">Save Post</button>
</mat-card>
